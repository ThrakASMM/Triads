<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Ear Training — Triades</title>
    <!-- ajoute un “cache buster” pour forcer GitHub Pages à recharger le CSS -->
    <link rel="stylesheet" href="styles.css?v=3.9" />
    <script src="script.js?v=3.9" defer></script>
  </head>
<body>
  <header class="menu-hdr">
    <div>
      <h1>Ear Training — Triades</h1>
      <p class="subtitle">Reconnaissance des triades et renversements</p>
    </div>
    <img src="logo.png" alt="Logo" class="hdr-logo" />
  </header>

  <!-- MENU -->
  <main id="menu">
    <div class="card">
      <h2>Type de jeu</h2>
      <label><input type="radio" name="gametype" value="training" checked /> Entraînement</label>
      <label><input type="radio" name="gametype" value="test" /> Test (10 questions)</label>
    </div>

    <div class="card">
      <h2>Mode</h2>
      <label><input type="radio" name="mode" value="sequential" checked /> Séparé</label>
      <label><input type="radio" name="mode" value="simultaneous" /> Simultané</label>
    </div>

    <div class="card">
      <h2>Voicing</h2>
      <label><input type="radio" name="voicing" value="close" checked /> Close</label>
      <label><input type="radio" name="voicing" value="open" /> Open</label>
      <label><input type="radio" name="voicing" value="both" /> Close + Open</label>
    </div>

    <div class="card" id="triad-picker">
      <h2>Types de triades incluses</h2>
      <div id="triad-checks"></div>
      <div class="buttons-bottom">
        <button id="select-all-triads" class="ctrl-btn white">Tout sélectionner</button>
        <button id="deselect-all-triads" class="ctrl-btn white">Tout désélectionner</button>
        <span id="selected-count"></span>
      </div>
      <p id="triad-warning" style="color:red; display:none;">⚠️ Sélectionnez au moins une triade.</p>
    </div>

    <!-- Commencer → BLEU -->
    <button id="start-game" class="ctrl-btn">Commencer</button>
  </main>

  <!-- JEU -->
  <main id="game" style="display:none;">
    <div class="hud">
      <div class="hud-left">
        <div id="progress"></div>
        <div id="score"></div>
      </div>
      <div id="timing"></div>
    </div>

    <div id="question" class="card"></div>

    <!-- Sélecteurs de réponse -->
    <div class="card triad-selects">
      <select id="triad-select"></select>
      <select id="inversion-select"></select>
      <select id="fundamental-select"></select>
      <select id="voicing-select" style="display:none">
        <option value="">Choisir le voicing…</option>
        <option value="close">Close</option>
        <option value="open">Open</option>
      </select>
    </div>

    <!-- Valider → FUCHSIA -->
    <button id="submit-answer" class="validate-btn">Valider</button>

    <div id="validation-message" class="feedback"></div>
    <div id="result"></div>

    <div class="buttons-bottom">
      <!-- Réécouter → BLEUS -->
      <button id="replay-single-and-triad" class="ctrl-btn">Réécouter (note + accord)</button>
      <button id="replay-triad-only" class="ctrl-btn">Réécouter (accord seul)</button>
      <button id="force-close" class="ctrl-btn">Écouter en close</button>
      <button id="force-open" class="ctrl-btn">Écouter en open</button>

      <button id="next-question" class="ctrl-btn">Question suivante</button>
      <button id="restart-test" class="ctrl-btn">Recommencer le test</button>
      <!-- Menu → BLANC -->
      <button id="back-to-menu" class="ctrl-btn white">Menu</button>
    </div>
  </main>

  <footer class="app-footer">
    © 2025 — Guillaume Estace / ASMM V3.7
  </footer>
</body>
</html>
